<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Final Project Weather App</title>
    <link rel="stylesheet" href="src/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/CSS/weather-icons.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
          <form id="search-form" class="row search-row">
          <div class="city-search">
            <input
              type="search"
              id="cityInput"
              placeholder="Enter a city.."
              name="q"
              autocomplete="off"
              
            />
          </div>
          <div class="search-button">
            <input
              id="searchButton"
              type="submit"
              value="🔎"
              class="btn btn-primary btn-block"
            />
          </div>
          <div>
            <input
              id="currentLocation"
              type="button"
              class="btn btn-info btn-block"
              value="📌🌍"
            />
          </div>
         </form>
          <div class="row" id="city"><h1></h1></div>
         <div class="row weather-info-container">
           <i class="wi wi-day-sunny weather-image" id="currentIcon"></i>
 
           <div class="temperature">
             <div class="main" id="currentTemperature">22</div>
             <div class="temp-unit">°C | <a href="#" id="fahrenheit-link">°F</a></div>
           </div> 
           
           <div class="weather-details">
             <div>Last updated: <span id="last-update-time"></span></div>
             <div id="weather-description"></div>
             <div>Humidity: <span id="humidity"></span>%</div>
             <div>Wind: <span id="wind"></span> km/h </div>
           </div>
 
         </div>
        
        <div id="weather-forcast-wrapper" class="row weather-forcast-wrapper">
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
